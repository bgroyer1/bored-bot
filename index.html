<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- METATAGS -->
    <meta charset="UTF-8" />
    <meta name="author" content="Braedan Royer" />
    <meta
      name="description"
      content="A simple program built to teach me how to fetch things from an API"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>BoredBot</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!-- SCRIPT -->
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 id="activity-h1">BoredBot</h1>
      <div id="activity-title">
        <h2 id="activity-h2">Click the button to generate activity!</h2>
      </div>
      <ul id="activity-ul">
        <li id="activity-cost" class="activity-name">Cost: $0.00</li>
        <li id="activity-participants" class="activity-name">Participants: 0</li>
      </ul>
      <button id="activity-btn"></button>
    </div>
  </body>
</html>
